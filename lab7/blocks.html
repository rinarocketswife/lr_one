<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проскурякова Ирина Дмитриевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '5px solid #006600';
            newBlock.style.weight = '500px';
            newBlock.style.margin = '20px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let inputBlocks = document.getElementById('qtBlocks');
            let inBl = parseInt(inputBlocks.value) || 0;
        
            let main = document.querySelector('main');
            for (let i = 0; i<inBl; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '5px solid #006600';
                newBlock.style.color = 'yellow';
                newBlock.style.width = `${200 + i*40}px`;
                newBlock.style.margin = '20px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
   <header>
    НГТУ, ФБ, Лабораторная работа 7
   </header>

   <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <input type="number" placeholder="Введите количество блоков" min="0" id="qtBlocks">
    </main>

    <footer>
    &copy; Ирина Проскурякова, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
