<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проскурякова Ирина Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">

    <style>
        .changeBlock {
            border: 5px solid rgb(217, 69, 180);
            background-color: rgb(235, 201, 218);
            color: #e105a6;
            width: 600px;
            padding: 40px;
            cursor: pointer;
            transition: all 1s ease;
            height: 250px;
            line-height: 5;
            text-align: center;
            padding-top: 100px;
            
        }
    </style>

    <script>
        function changeColor(div) {
            if (div.style.backgroundColor == 'rgb(255, 255, 0)') {
                div.style.backgroundColor = 'rgb(0, 255, 0)'; // Зелёный
                div.style.color = 'rgb(255, 255, 255)'; // Белый
                document.getElementById('color-name').innerHTML = 'зеленый';
            }
            else if (div.style.backgroundColor == 'rgb(0, 255, 0)') {
                div.style.backgroundColor = 'rgb(0, 0, 255)'; // Синий
                div.style.color = 'rgb(255, 255, 0)'; // Жёлтый
                document.getElementById('color-name').innerHTML = 'синий';
            }
            else if (div.style.backgroundColor == 'rgb(0, 0, 255)') {
                div.style.backgroundColor = 'rgb(255, 0, 0)'; // Красный
                div.style.color = 'rgb(0, 255, 0)'; // Зелёный
                document.getElementById('color-name').innerHTML = 'красный';
            }
            else if (div.style.backgroundColor == 'rgb(255, 0, 0)') {
                div.style.backgroundColor = 'rgb(255, 255, 255)'; // Белый
                div.style.color = 'rgb(0, 0, 0)'; // Чёрный
                document.getElementById('color-name').innerHTML = 'белый';
            }
            else if (div.style.backgroundColor == 'rgb(255, 255, 255)') {
                div.style.backgroundColor = 'rgb(0, 0, 0)'; // Чёрный
                div.style.color = 'rgb(255, 255, 255)'; // Белый
                document.getElementById('color-name').innerHTML = 'черный';
            }
            else {
                div.style.backgroundColor = 'rgb(255, 255, 0)'; // Жёлтый
                div.style.color = 'rgb(0, 0, 0)'; // Чёрный
                document.getElementById('color-name').innerHTML = 'желтый';
            }
        }
    </script>
</head>
<body>
   <header>
    НГТУ, ФБ, Лабораторная работа 6
   </header>

   <main>
        <div class="changeBlock" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">Светло-розовый</span><br>
            Сделайте двойной щелчок, чтобы сменить цвет.
        </div>
    </main>

   <footer>
    &copy; Ирина Проскурякова, ФБИ-24, 2 курс, 2024
</footer>
</body>
</html>
