<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проскурякова Ирина Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <style>
        .game{
            border: 1.5px solid;
            border-radius: 5px;
            width: 500px;
            height: fit-content;
            padding: 20px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor( Math.random() * 100 ) + 1;
            let screens = document.getElementsByClassName('game');
                screens[0].style.display = 'none';
                screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-number')
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber === '' ||  isNaN(Number(userNumber))) {
                message.innerHTML = 'Введите в поле число из диапазона от 1 до 100!';
                input.value = '';
                return;
            }
            else if (userNumber < 1 || userNumber > 100) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
                input.value = '';
                return;
            }
            if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            }
            else if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
            input.value = '';
        }
        function again(params) {
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            number = Math.floor(Math.random() * 100) + 1;
            count = 0;
            let message = document.getElementById('result');
            message.innerHTML = '';
            let input = document.getElementById('user-number');
            input.value = '';
        }
    </script>
</head>
<body>
   <header>
    НГТУ, ФБ, Лабораторная работа 6
   </header>

   <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>
   </main>

   <footer>
    &copy; Ирина Проскурякова, ФБИ-24, 2 курс, 2024
</footer>
</body>
</html>
