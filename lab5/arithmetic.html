<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проскурякова Ирина Дмитриевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSubtraction() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiplication() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDivision() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b === 0) {
                alert('Деление на ноль невозможно');}
                else {
                    let result = a/b;
                    alert('Деление ' + a + ' и ' + b + ' равна ' + result); 
                }            
        }
        function showAuthor() {
            let author = "Автор страницы:\nПроскурякова Ирина Дмитриевна"
            alert(author)
        }
        function showText() {
            let text = "Добро пожаловать на мою страницу!"
            alert(text)
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor, borderWidth, borderStyle) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderWidth + 'px ' + borderStyle + ' ' + borderColor;
        }   
        </script>
    <style>
        .message {
            width: 250px;
            height: 30px;
            background-color: rgb(230, 100, 150);
            border: 1px solid;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
   <header onclick="showAuthor()">
    НГТУ, ФБ, Лабораторная работа 5
   </header>

   <main>
        <label>Первое число для сложения: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число для сложения: <input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSubtraction()">Найти разность чисел</div>
        <div class="message" onclick="showMultiplication()">Найти произведение чисел</div>
        <div class="message" onclick="showDivision()">Найти частное</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'yellow', 5, 'solid')"> 
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'lime', 3, 'solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'pink', 'pink', 3, 'solid')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'grey', 'orange', 'orange', 4, 'solid')">
        </div>

        <div id="output"></div>
   </main>

   <footer ondblclick="showText()">
    &copy; Ирина Проскурякова, ФБИ-24, 2 курс, 2024
</footer>
</body>
</html>
