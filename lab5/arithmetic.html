<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проскурякова Ирина Дмитриевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">

    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSubtraction() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMultiplication() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDivision() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b === 0) {
                alert('Деление на ноль невозможно');}
                else {
                    let result = a/b;
                    alert('Деление ' + a + ' и ' + b + ' равна ' + result); 
                }            
        }
        function showAuthor() {
            let author = "Автор страницы:\nПроскурякова Ирина Дмитриевна"
            alert(author)
        }
        function showText() {
            let text = "Добро пожаловать на мою страницу!"
            alert(text)
        }
    </script>
    <style>
        .message {
            width: 250px;
            height: 30px;
            background-color: rgb(230, 100, 150);
            border: 1px solid;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
   <header onclick="showAuthor()">
    НГТУ, ФБ, Лабораторная работа 5
   </header>

   <main>
        <label>Первое число для сложения: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число для сложения: <input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showSubtraction()">Найти разность чисел</div>

        <div class="message" onclick="showMultiplication()">Найти произведение чисел</div>

        <div class="message" onclick="showDivision()">Найти частное</div>
